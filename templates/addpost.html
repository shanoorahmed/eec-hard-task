{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}
{{ super() }}
Add Post
{% endblock %}

{% block content %}
    <div class="container">
        <form method="POST" action="/addpost">
            <div class="heading">
                <br>
                <h1>ADD POST</h1>
            </div>
            <br>
            {{ form.hidden_tag() }}
            {{ wtf.form_field(form.title) }}
            {{ wtf.form_field(form.post) }}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Post</button>
        </form>
    </div>
{% endblock %}
